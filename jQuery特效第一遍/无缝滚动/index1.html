		<style type="text/css">
           #div1{
           	width: 942px;
           	border: 1px solid coral;
           	height: 130px;
      position: relative;
      overflow: hidden;
           }
			ul{
				list-style: none;
				margin: 0px;
				padding: 0px;
			}
			ul li{
				float: left;
				padding-top: 10px;
				position: absolute;
			}
		</style>
		<script src="jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	$(function(){
	    		$("#div1 li").each(function(index){
	    			$(this).css({"left":index*157+"px"});
	    		});
	    		var sid;
	    		function move(){
	    			sid=setInterval(function(){
	    			$("#div1 ul li").css({"left":"-=1px"});
	    			if($("#div1 li:eq(5)").position().left<=-157){
	    				$("#div1 li:lt(6)").each(function(index){
	    					$(this).css({"left":index*157+942+"px"});
	    				});
	    			}
	    			if($("#div1 li:eq(11)").position().left<=-157){
	    				$("#div1 li:gt(6)").each(function(index){
	    					$(this).css({"left":index*157+942+"px"});
	    				});
	    			}
	    			},30);
	    		}
	    		move();
	    		
	    	$("#div1").mouseover(function(){
	    		clearInterval(sid);
	    	});
	    	$("#div1").mouseout(function(){
	    		move();
	    	});
	    	});
	    </script>
	</head>
