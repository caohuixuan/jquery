<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div2{
				width: 942px;
				height: 130px;
				border: 1px solid chartreuse;
				position: relative;
				overflow: hidden;
			}
			ul{
				list-style: none;
				margin: 0px ;
				padding: 0px;
			}
			ul li{
				float: left;
				position: absolute;
				padding-top: 10px;
			}
		</style>
		<script src="jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#div2 ul li").each(function(index){
					$(this).css({"left":index*157+"px"});
				});
				var sid;
				function move(){
					sid=setInterval(function(){
						$("#div2 ul li").css({"left":"-=1px"});
						if($("#div2 li:eq(5)").position().left<=-157){$("#div2 ul li:lt(6)").each(function(index){$(this).css({"left":index*157+942+"px"});});}
						if($("#div2 li:eq(11)").position().left<=-157){$("#div2 ul li:gt(5)").each(function(index){$(this).css({"left":index*157+942+"px"});});}
					},30);
				}
				move();
				$("#div2").mouseover(function(){clearInterval(sid);});
				$("#div2").mouseout(function(){move();});
			});
		</script>
	</head>
	<body>
