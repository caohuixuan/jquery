<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.divv{
				width: 330px;
				height: 300px;
				border: 1px solid #ccc;
				position: relative;
			}
			.btn{
				height: 29px;
				width: 108px;
				border-left: 1px solid #CCCCCC;
				border-right: 1px solid #CCCCCC;
				background: url(images/btn.gif) repeat-x;
				text-align: center;
			}
			.one{
				position: absolute;
				top: 0px ;
				left: 0px;
			}
			.two{
				position: absolute;
				top:0px;
				left: 110px;
			}
			.three{
				position: absolute;
				top: 0px;
				left: 220px;
			}
			.content{
				display: none;
				position: absolute;
				top: 30px;
				left: 0px;
			}
		</style>
		<script src="../无缝滚动/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".btn").mouseover(function(){
					$(this).css({"background-image":"none"}).next().show().end().siblings().css({"background-image":"url(images/btn.gif) repeat-x"}).next(".content").hide();
				});
			});
		</script>
	</head>
	<body>
		<div class="divv">
			<div class="btn one">1</div>
			<div class="content" style="display: block;">
				内容1
			</div>
			<div class="btn two">2</div>
			<div class="content">
				内容2
			</div>
			<div class="btn three">3</div>
			<div class="content">
				内容3
			</div>
		</div>
	</body>
</html>
